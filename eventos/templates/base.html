{% load bootstrap5 %}
{% load static %}

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block titulo  %}{% endblock  %} </title>
    </head>
    {% bootstrap_css %}
    
    
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <img src = "{% static 'img/logo2.png' %}" alt="logo UG" width="60%" />                
            </div>

            <div class="col-6">
                <h1 class="title hidden-sm hidden-xs" style="font-weight:200">
                    <span class="text-center text-muted " style="margin-right: 10px; color: #009798">|</span> 
                    Eventos Galileo                    
                </h1>    
            </div>
            
            
            <div class="col">
                <button class="btn btn-outline-success me-2" type="button">Entrar  </button>
            </div>

        </div>
    </div>

    {% block contenido  %}
    
    {% endblock  %}
    
    {% bootstrap_javascript %}
</body>
</html>
